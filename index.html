<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio Master</title>
<style>
  body {
    background-color: #FFC30B;
    text-align: center;
  }
  #radioPlayerContainer {
    display: inline-block;
    margin-top: 20px;
  }
  h1 {
    font-family: Helvetica;
    font-size: 60px;
    color: #000000;
  }
  h2 {
    font-family: Helvetica;
    font-size: 30px;
    color: #000000;
  }
  h3 {
    font-family: Helvetica;
    font-size: 20px;
    color: #000000;
  }
  #channelName {
    font-family: Helvetica;
    font-size: 24px;
    color: #000000;
    margin-top: 10px;
  }
  .button {
    background-color: #d9710f;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 8px;
  }
  .button:hover {
    background-color: #331a05;
  }
  #changeChannelButton {
    margin-top: 20px;
    background-color: #FFC30B;
  }
</style>
<link rel="icon" href="c1.png" type="image/png">

</head>
<body>

<h1>Radio Master by CT</h1>
<h2>For Lost Locale</h2>
<h3>Select a country</h3>

<!-- HTML Audio element to play radio stream -->
<div id="radioPlayerContainer">
  <audio id="radioPlayer" >
    Your browser does not support the audio element.
  </audio>
</div>

<!-- Buttons for different countries -->
<div id="countryButtons">
    <button class="button" onclick="playRadio('AT')">Austria</button>
    <button class="button" onclick="playRadio('JP')">Japan</button>
    <button class="button" onclick="playRadio('IN')">India</button>
</div>

<!-- Channel Name -->
<div id="channelName"></div>

<!-- Button to change the channel -->
<div id="changeChannelButton">
    <button class="button" onclick="changeChannel()">Change Channel</button>
    <!-- <button class="button" onclick="togglePauseResume()">Pause/Resume</button>-->
    <button class="button" onclick="increaseVolume()">Increase Volume</button>
    <button class="button" onclick="decreaseVolume()">Decrease Volume</button>
    <button id="muteButton" class="button" onclick="toggleMute()">Mute</button>

</div>

<script>
  let stationsData = null;
  let currentStationIndex = -1;
  let audio = document.getElementById('radioPlayer');

  // Function to fetch radio stations by country code
  async function fetchRadioStationsByCountryCode(countryCode, limit = 20, skip = 10) {
    try {
      const response = await fetch(`https://de1.api.radio-browser.info/xml/stations/bycountrycodeexact/${countryCode}?limit=${limit}&offset=${skip}`);
      
      if (!response.ok) {
        throw new Error(`Failed to fetch radio stations for ${countryCode}: ${response.statusText}`);
      }
      const data = await response.text(); // Parse the response as text (XML)
      return new DOMParser().parseFromString(data, 'text/xml'); // Parse the XML
    } catch (error) {
      console.error(error);
      throw error;
    }
  }
// Function to toggle mute/unmute
// Function to toggle mute/unmute and update button label
function toggleMute() {
  if (audio.muted) {
    audio.muted = false; // Unmute
    document.getElementById('muteButton').innerText = "Mute";
  } else {
    audio.muted = true; // Mute
    document.getElementById('muteButton').innerText = "Unmute";
  }
}


  // Function to play radio stream for the selected country
  function playRadio(countryCode) {
    fetchRadioStationsByCountryCode(countryCode)
      .then(data => {
        stationsData = data.getElementsByTagName('station');
        if (stationsData.length > 0) {
          // Find a new station to play, excluding the previously played station
          let newStationIndex = findNewStationIndex();
          if (newStationIndex !== -1) {
            currentStationIndex = newStationIndex;
            playCurrentStation();
          } else {
            console.error('No new radio stations found for ' + countryCode);
          }
        } else {
          console.error('No radio stations found for ' + countryCode);
        }
      })
      .catch(error => {
        console.error('Error fetching radio stations for ' + countryCode + ':', error);
      });
  }

  // Function to play the current station
  function playCurrentStation() {
    if (stationsData && stationsData.length > 0 && currentStationIndex !== -1) {
      const selectedStationUrl = stationsData[currentStationIndex].getAttribute('url');
      const selectedStationName = stationsData[currentStationIndex].getAttribute('name');
      if (selectedStationUrl) {
        audio.src = selectedStationUrl;
        audio.play()
          .catch(error => {
            console.error('Error playing radio stream:', error.message);
            // Automatically change channel when source is not found
            changeChannel();
          });
        document.getElementById('channelName').innerText = selectedStationName;
      }
    }
  }

  // Function to find a new station index
  function findNewStationIndex() {
    if (stationsData && stationsData.length > 0) {
      // Randomly select a station excluding the previous station
      let newStationIndex = Math.floor(Math.random() * stationsData.length);
      if (stationsData.length > 1) {
        while (newStationIndex === currentStationIndex) {
          newStationIndex = Math.floor(Math.random() * stationsData.length);
        }
      }
      return newStationIndex;
    }
    return -1;
  }

  // Function to change the channel
  function changeChannel() {
    if (stationsData && stationsData.length > 0 && currentStationIndex !== -1) {
      currentStationIndex = (currentStationIndex + 1) % stationsData.length; // Cycle through stations
      playCurrentStation();
    }
  }

  // Function to toggle pause/resume
  function togglePauseResume() {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }

  // Function to increase volume
  function increaseVolume() {
    if (audio.volume < 1) {
      audio.volume += 0.1;
    }
  }

  // Function to decrease volume
  function decreaseVolume() {
    if (audio.volume > 0) {
      audio.volume -= 0.1;
    }
  }
</script>

</body>
</html>
